<template name="home">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Benvingut a Petfinder!</h1>
  {{/contentFor}}

  <div class="bar bar-subheader bar-royal">
    <h1 class="title">Tenim {{ petsCount }} mascotes :)</h1>
  </div>

  {{#if currentUser}}
    {{> dashboard}}
  {{else}}
    {{> register}}
    {{> login}}
  {{/if}}

  {{> petList}}

  {{> petsCreateButton }}

</template>
