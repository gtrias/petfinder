<template name="petForm">
  <div class="list">
    {{#autoForm collection="Pets" id="insertPetForm" type="insert" }}

      {{> afQuickField name='name'}}
      {{> afQuickField name='description'}}
      {{> afQuickField name='pictures'}}
      {{> afQuickField name='location'}}

      <button type="submit" class="ui button button-block button-balanced">Puja'l</button>
    {{/autoForm}}
  </div>
</template>
