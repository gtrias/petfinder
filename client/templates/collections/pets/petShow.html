<template name="petsShow">
  <div class="ui container">
    <h2>{{ this.name }}</h2>
    {{#each images }}
      <div class="ui fluid card">
        <img width="100%" src="{{ this.url }}" />
      </div>
    {{/each}}
    <p>{{ this.description }}</p>
    <p>{{ this.location }}</p>
    <button id="chat" class="ui button primary">
      <i class="comments icon"></i>
      Contacte
    </button>
  </div>
</template>
