<template name="petsShow">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
      <h1 class="title">{{ this.name }}</h1>
  {{/contentFor}}

  {{#ionContent}}
      <h2>{{ this.name }}</h2>
      {{#each images }}
          <img width="100%" src="{{ this.url }}" />
      {{/each}}
      <p>{{ this.description }}</p>
      <p>{{ this.location }}</p>
  {{/ionContent}}
</template>
