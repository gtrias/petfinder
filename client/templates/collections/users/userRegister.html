<template name="register">
  <div class="ui message segment register">
    <h2>Registra't</h2>
    <form class="ui form">
      <div class="field">
        <input type="text" placeholder="Name" name="registerName">
      </div>
      <div class="field">
        <input type="text" placeholder="Surname" name="registerSurname">
      </div>
      <div class="field">
        <input type="email" placeholder="Email" name="registerEmail">
      </div>
      <div class="field">
        <input type="password" placeholder="Password" name="registerPassword">
      </div>
      <input class="ui button" type="submit" value="Register">
    </form>
  </div>
</template>
