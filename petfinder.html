<head>
  <title>Petfinder</title>
</head>

<body>
  <h1>Welcome to Petfinder!</h1>
  {{> loginButtons}}

  <h2>We have {{ petsCount }} pets :)</h2>

  {{> petList}}

  {{> petForm}}

</body>

<template name="petList">
  <ul>
    {{#each pets}}
      {{> petRow}}
    {{/each}}
  </ul>
</template>

<template name="petRow">
  <li>
    {{ name }}
    <strong>{{ username }}</strong>
    {{#if isOwner}}
      <button class="delete">&times;</button>
    {{/if}}
  </li>
</template>

<template name="petForm">
  {{#if currentUser}}
    <form class="new-pet">
      <input type="text" name="name" placeholder="Type the name of the pet in adoption." />
    </form>
  {{/if}}
</template>
